<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabla con Tailwind CSS</title>
  <!-- Incluye Tailwind CSS desde CDN -->

    </thead>
    <tbody>
      <tr>
        <td class="border border-gray-600 p-2">@gmail</td>
        <td class="border border-gray-600 p-2">1234</td>
        <td class="border border-gray-600 p-2">Femenino</td>
      </tr>
      <tr>
        <td class="border border-gray-600 p-2">@outlook</td>
        <td class="border border-gray-600 p-2">abcd</td>
        <td class="border border-gray-600 p-2">Masculino</td>
      </tr>
      <tr>
        <td class="border border-gray-600 p-2">@hotmail</td>
        <td class="border border-gray-600 p-2">fjhn</td>
        <td class="border border-gray-600 p-2">Otro</td>
      </tr>

</body>
</html>
